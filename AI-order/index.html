<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Cafe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="startOverlay" class="overlay">
    <div class="start-box">
      <h1>Welcome / æ­¡è¿å…‰è‡¨ â˜•</h1>
      
      <p style="color: #9ca3af; margin-bottom: 15px;">Select Language / é¸æ“‡èªè¨€</p>
      <div class="lang-select-container">
        <button class="lang-btn active" data-lang="en">English</button>
        <button class="lang-btn" data-lang="zh">ä¸­æ–‡</button>
      </div>

      <button id="startButton" class="start-btn">
        ğŸ‘‰ Start Ordering
      </button>
    </div>
  </div>

  <div class="main-container">
    
    <div class="column menu-col">
      <div class="col-header" id="menuHeader">MENU â˜•</div>
      <div id="menuContainer" class="col-content menu-items"></div>
      <div id="cartFooter" class="menu-footer hidden">
        <p><span id="cartLabel">Cart:</span> <span id="cartCount">0</span> <span id="itemsLabel">items</span> | <span id="totalLabel">Total:</span> $<span id="totalPrice">0</span></p>
        <button id="checkoutBtn" class="checkout-btn">Checkout</button>
      </div>
    </div>

    <div class="column chat-col">
      <div class="col-header" id="chatHeader">ORDER CHAT ğŸ’¬</div>
      <div id="chatContainer" class="col-content"></div>
      <div class="input-area">
        <input id="messageInput" type="text" placeholder="Type your order..." autocomplete="off" />
        <button id="voiceBtn" class="icon-btn" title="Voice">ğŸ¤</button>
        <button id="sendBtn" class="icon-btn" title="Send">â¤</button>
      </div>
    </div>

    <div class="column agent-col">
      <div class="col-header" id="agentHeader">VIRTUAL BARISTA</div>
      <div class="agent-content col-content">
        <div id="video-wrapper" style="position: relative; background: #000;">
          
          <video id="vidIdle" src="/assets/en/idle.mp4" autoplay loop muted playsinline 
                 style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; opacity: 1; transition: opacity 0.2s;">
          </video>
          
          <video id="vidAction" 
                 style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 0.2s;">
          </video>

        </div>
        
        <button id="endOrderBtn" class="checkout-btn hidden" style="margin-top: 15px; background-color: #ef4444;">End & Reset</button>
      </div>
    </div>

  </div>

  <div id="paymentModal" class="overlay hidden">
    <div class="modal-box">
      <h3 id="paymentTitle">Select Payment Method</h3>
      <button id="creditPay" class="modal-btn"> Credit Card</button>
      <button id="kfdPay" class="modal-btn"> MPT </button>
      <button id="rlusdPay" class="modal-btn"> RLUSD </button>
      <button id="cancelPay" class="modal-btn cancel">Cancel</button>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
